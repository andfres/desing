     <script type="text/javascript">
        
        function b() {
            let valor = document.getElementById("selector").value;
            document.getElementById("mostrar").innerHTML = valor;

            var lista = document.getElementsByClassName("card");
            var lista_ocultar = document.getElementsByClassName(valor);
            
            //console.log(lista_ocultar.length);

            for (var i = 0; i < lista.length; i++) {
                lista[i].classList.add("oculto");
            }

            for (var i = 0; i < lista_ocultar.length; i++) {
                console.log("borrado" + i)
                lista_ocultar[i].classList.remove("oculto");
                lista_ocultar[i].classList.add("visible");
            }
        }

    </script>

    <script>
    // barra //activacdo
    const menu = document.getElementById("menu");
    const desplegable = document.getElementById("desplegable");
    let menuOpen = false;

    //esta funcion ocuta el menu si la pantalla se hace grande
    function myFunction(x) {
        
        if (x.matches) { // If media query matches
            menu.classList.remove("activado");
            desplegable.classList.remove("desplegable_activo");
            menuOpen = false;
        }
    }


    var x = window.matchMedia("(min-width: 600px)");
    x.addListener(myFunction);


    menu.addEventListener('click', () => {
        if (! menuOpen) {
            menu.classList.add("activado");
            desplegable.classList.add("desplegable_activo");
            menuOpen = true;
        } else {
            menu.classList.remove("activado");
            desplegable.classList.remove("desplegable_activo");
            menuOpen = false;
        }
        // menu.classList.toggle("activado"); desplegable.classList.toggle("desplegable_activo");
    });
</script>
