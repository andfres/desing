<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Simple video control</title>
        <link rel="stylesheet" href="css/estilo.css" type="text/css">
    </head>

    <body>
        <h1>Galeria de videos</h1>

        <div id="contenedor_videos">

            <div class="video">

                <video>
                    <source src="videos/video1.mp4" type="video/mp4" />
                </video>

                <div class="botones"></div>
            </div>

            <div class="video">

                <video>
                    <source src="videos/video2.mp4" type="video/mp4" />
                </video>

                <div class="botones"></div>
            </div>

            <div class="video">

                <video>
                    <source src="videos/video3.mp4" type="video/mp4" />
                </video>

                <div class="botones"></div>
            </div> <!-- fin video -->


            <div class="video myVideo" >


                <video  id="myVideo" preload="metadata" controls crossOrigin="anonymous">
                    <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4" type="video/mp4">
                    <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.webm" type="video/webm">
                    
                    
                    
                    <track label="English subtitles" kind="subtitles" srclang="en"
                        src="http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-en.vtt">
                    <track label="Deutsch subtitles" kind="subtitles" srclang="de"
                        src="http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-de.vtt">
                    <track label="Español subtitles" kind="subtitles" srclang="es"
                        src="./elefantes.es.vtt" default>
                    <!--    <track label="English chapters" kind="chapters" srclang="en"
                        src="http://mainline.i3s.unice.fr/mooc/elephants-dream-chapters-en.vtt"> -->

                       
                </video>


                <div class="botones">
                    <button disabled id="buttonEnglish" onclick="loadTranscript('en');">
                        Display English transcript
                    </button>
                    <button disabled id="buttonDeutsch" onclick="loadTranscript('de');">
                        Display Deutsch transcript
                    </button>
                    <button disabled id="buttonEspañol" onclick="loadTranscript('es');">
                        Display Español transcript
                    </button>
                </div>


                <div id="transcript"></div>
            </div>
